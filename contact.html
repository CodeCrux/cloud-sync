---
layout: default
---


<div class="contact-header">
  <h2>Contact Us</h2>
</div>

<div class="container contact-wraper">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea name="name" rows="8" cols="40" class="form-control"></textarea>
      </div>
      <a href="#" class="btn btn-big btn-yellow">Send Message</a>
    </div>
  </div>
</div>
